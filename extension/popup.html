<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a1a1a;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    /* CSS-based app icon */
    .app-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      position: relative;
    }

    .app-icon::after {
      content: '';
      position: absolute;
      inset: 6px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 6px;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.85em;
      color: #666;
      font-weight: 400;
    }

    .status {
      padding: 12px 16px;
      background: #f0f4ff;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 0.9em;
      font-weight: 500;
      text-align: center;
      border: 2px solid #e0e7ff;
      transition: all 0.3s;
    }

    .status.tracking {
      background: #ecfdf5;
      border-color: #d1fae5;
      color: #065f46;
    }

    .status.analyzing {
      background: #fffbeb;
      border-color: #fef3c7;
      color: #92400e;
    }

    .log-count {
      font-size: 0.8em;
      color: #888;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 500;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 10px;
      font-size: 0.95em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      letter-spacing: 0.01em;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .error {
      padding: 12px 16px;
      background: #fee;
      border-radius: 10px;
      color: #991b1b;
      font-size: 0.85em;
      margin-top: 12px;
      border: 2px solid #fecaca;
      font-weight: 500;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
      font-size: 0.75em;
      color: #999;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-icon">üß†</div>
    
    <div class="header">
      <h1>Focus Analyzer</h1>
      <p class="subtitle">Track & analyze with Gemini</p>
    </div>

    <div id="status" class="status">
      ‚è∏Ô∏è Tracking disabled
    </div>

    <div id="logCount" class="log-count">
      0 activities recorded
    </div>

    <button id="trackBtn" class="btn-primary">Start Tracking</button>
    <button id="analyzeBtn" class="btn-secondary">Analyze My Focus</button>
    <button id="clearBtn" class="btn-danger">Clear Logs</button>

    <div id="error" class="error" style="display: none;"></div>

    <div class="footer">
      Data stored locally until you analyze
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
